env:
  browser: true
  es2021: true
extends:
  - 'plugin:react/recommended'
  - standard
  - "plugin:@typescript-eslint/recommended"
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 13
  sourceType: module
plugins:
  - react
  - '@typescript-eslint'
rules: {
  "react/react-in-jsx-scope": "off",
  "no-undef": "off",
  "no-use-before-define": "off",
  "@typescript-eslint/no-use-before-define": ["error"]
}
